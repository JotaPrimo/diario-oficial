<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Template Base</title>

    <!-- FAVICON -->
    <!--    <link rel="shortcut icon" type="image/x-icon" th:href="@{images/brand/favicon.ico"/>-->

    <!-- TITLE -->
    <title>Sash â€“ Bootstrap 5 Admin & Dashboard Template </title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>


    <!-- STYLE CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/dark-style.css}" rel="stylesheet"/>
    <link th:href="@{/css/transparent-style.css}" rel="stylesheet">
    <link th:href="@{/css/skin-modes.css}" rel="stylesheet"/>

    <!--C3 CHARTS CSS -->
    <link th:href="@{/plugins/charts-c3/c3-chart.css}" rel="stylesheet"/>

    <!-- P-scroll bar css-->
    <link th:href="@{/plugins/p-scroll/perfect-scrollbar.css}" rel="stylesheet"/>

    <!--- FONT-ICONS CSS -->
    <link th:href="@{/css/icons.css}" rel="stylesheet"/>

    <!-- INTERNAL Jvectormap css -->
    <link th:href="@{/plugins/jvectormap/jquery-jvectormap-2.0.2.css}" rel="stylesheet"/>

    <!-- SIDEBAR CSS -->
    <link th:href="@{/plugins/sidebar/sidebar.css}" rel="stylesheet">

    <!-- SELECT2 CSS -->
    <link th:href="@{/plugins/select2/select2.min.css}" rel="stylesheet"/>

    <!-- INTERNAL Data table css -->
    <link th:href="@{/plugins/datatable/css/dataTables.bootstrap5.css}" rel="stylesheet"/>
    <link th:href="@{/plugins/datatable/responsive.bootstrap5.css}" rel="stylesheet"/>

    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" th:href="@{/colors/color1.css}" />

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body class="app sidebar-mini ltr light-mode">

<!-- GLOBAL-LOADER -->
<div id="global-loader">
    <img th:src="@{/images/loader.svg}" class="loader-img" alt="Loader">
</div>
<!-- /GLOBAL-LOADER -->

<div class="page">

    <div class="page-main">

        <!-- app-Header -->
        <div th:replace="~{layout/components/header :: header}">

        </div>
        <!-- /app-Header -->

        <!--APP-SIDEBAR-->
        <div th:replace="~{layout/components/sidebar :: sidebar}">

        </div>

        <!--app-content open-->
        <div class="main-content app-content mt-0">
            <div class="side-app">

                <!-- CONTAINER -->
                <div class="main-container container-fluid">

                    <div th:insert="~{layout/components/alert-message :: alert-message}" class="mt-3"></div>

                    <main role="main" class="pb-3 pt-5" layout:fragment="content">

                    </main>

                </div>
                <!-- CONTAINER END -->
            </div>
        </div>
        <!--app-content close-->

    </div>

    <div th:replace="~{layout/components/sidebar-right :: sidebar-right}"></div>

    <div th:replace="~{layout/components/country-selector :: country-selector}"></div>

    <div th:replace="~{layout/components/footer :: footer}"></div>

</div>


<!-- BACK-TO-TOP -->
<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

<!-- JQUERY JS -->
<script th:src="@{/js/jquery.min.js}"></script>

<!-- BOOTSTRAP JS -->
<script th:src="@{/plugins/bootstrap/js/popper.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>

<!-- SPARKLINE JS-->
<script th:src="@{/js/jquery.sparkline.min.js}"></script>

<!-- Sticky js -->
<script th:src="@{/js/sticky.js}"></script>

<!-- CHART-CIRCLE JS-->
<script th:src="@{/js/circle-progress.min.js}"></script>

<!-- PIETY CHART JS-->
<script th:src="@{/plugins/peitychart/jquery.peity.min.js}"></script>
<script th:src="@{/plugins/peitychart/peitychart.init.js}"></script>

<!-- SIDEBAR JS -->
<script th:src="@{/plugins/sidebar/sidebar.js}"></script>

<!-- Perfect SCROLLBAR JS-->
<script th:src="@{/plugins/p-scroll/perfect-scrollbar.js}"></script>
<script th:src="@{/plugins/p-scroll/pscroll.js}"></script>
<script th:src="@{/plugins/p-scroll/pscroll-1.js}"></script>

<!-- INTERNAL CHARTJS CHART JS-->
<script th:src="@{/plugins/chart/Chart.bundle.js}"></script>
<script th:src="@{/plugins/chart/rounded-barchart.js}"></script>
<script th:src="@{/plugins/chart/utils.js}"></script>

<!-- INTERNAL SELECT2 JS -->
<script th:src="@{/plugins/select2/select2.full.min.js}"></script>

<!-- INTERNAL Data tables js-->
<script th:src="@{/plugins/datatable/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatable/js/dataTables.bootstrap5.js}"></script>
<script th:src="@{/plugins/datatable/dataTables.responsive.min.js}"></script>

<!-- INTERNAL APEXCHART JS -->
<script th:src="@{/js/apexcharts.js}"></script>
<script th:src="@{/plugins/apexchart/irregular-data-series.js}"></script>

<!-- C3 CHART JS -->
<script th:src="@{/plugins/charts-c3/d3.v5.min.js}"></script>
<script th:src="@{/plugins/charts-c3/c3-chart.js}"></script>

<!-- CHART-DONUT JS -->
<script th:src="@{/js/charts.js}"></script>

<!-- INTERNAL Flot JS -->
<script th:src="@{/plugins/flot/jquery.flot.js}"></script>
<script th:src="@{/plugins/flot/jquery.flot.fillbetween.js}"></script>
<script th:src="@{/plugins/flot/chart.flot.sampledata.js}"></script>
<script th:src="@{/plugins/flot/dashboard.sampledata.js}"></script>

<!-- INTERNAL Vector js -->
<script th:src="@{/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js}"></script>
<script th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>

<!-- SIDE-MENU JS-->
<script th:src="@{/plugins/sidemenu/sidemenu.js}"></script>

<!-- INTERNAL INDEX JS -->
<script th:src="@{/js/index1.js}"></script>

<!-- Color Theme js -->
<script th:src="@{/js/themeColors.js}"></script>

<!-- CUSTOM JS -->
<script th:src="@{/js/custom.js}"></script>

<!-- CUSTOM JS -->
<script th:src="@{/js/vanilla-masker-1.1.1.min.js}"></script>

<script th:src="@{/js/mascaras.js}"></script>

<script>
    $(document).ready(function() {
        $('.select2').select2();
    });
</script>

</body>
</html>
