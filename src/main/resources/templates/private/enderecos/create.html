<!DOCTYPE html>
<html layout:decorate="~{layout/base}">
<body>
<!-- Conteúdo específico da página de usuários aqui -->
<div layout:fragment="content">
    <div class="row">
        <div class="col-xl-12">
            <form id="form_user" action="/users/store" method="post" th:object="${user}" class="row g-3 mt-0">
                <div class="card custom-card">
                    <div class="card-header justify-content-between">
                        <div class="card-title">Usuários</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" required minlength="5" maxlength="255" id="name" th:field="*{name}"
                                       name="name" class="form-control" placeholder="Nome" aria-label="Nome"/>
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                     class="invalid-feedback"></div>
                            </div>
                            <div class="col">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" id="cpf" name="cpf" th:field="*{cpf}" required minlength="14"
                                       maxlength="14" class="form-control" placeholder="CPF" aria-label="CPF"/>
                                <div th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="invalid-feedback"></div>
                            </div>
                            <div class="col">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" required class="form-control" th:field="*{username}" name="username"
                                       id="username" autocomplete="off" placeholder="Username"/>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                     class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="password" class="form-label">Password</label>
                                <input type="text" required class="form-control" th:field="*{password}" name="password"
                                       id="password" autocomplete="off" placeholder="Username"/>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                     class="invalid-feedback"></div>
                            </div>
                            <div class="col">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" required minlength="5" maxlength="255" id="telefone" th:field="*{telefone}"
                                       telefone="telefone" class="form-control" placeholder="Nome" aria-label="Nome"/>
                                <div th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"
                                     class="invalid-feedback"></div>
                            </div>
                            <div class="col">
                                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" required minlength="5" maxlength="255" id="dataNascimento" th:field="*{dataNascimento}"
                                       name="dataNascimento" class="form-control" placeholder="Nome" aria-label="Nome"/>
                                <div th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"
                                     class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-sm btn-secondary">Salvar</button>
                    <a th:href="@{/users}" class="btn btn-sm btn-primary">
                        <i class="fas fa-long-arrow-alt-left"></i>
                        Voltar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
