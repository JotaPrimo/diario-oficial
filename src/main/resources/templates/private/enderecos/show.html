<!DOCTYPE html>
<html layout:decorate="~{layout/base}">
<body>
<!-- Conteúdo específico da página de usuários aqui -->
<div layout:fragment="content">
    <div class="row">
        <div class="col-xl-12">
            <div class="card custom-card">
                <div class="card-header justify-content-between">
                    <div class="card-title">New User</div>
                </div>
                <div class="card-body">
                    <form id="form_user" action="/users/store" method="post" th:object="${user}" class="row g-3 mt-0">
                        <div class="col-md-4 col-sm-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" required minlength="5" maxlength="255" id="name" th:field="*{name}"
                                   name="name" class="form-control" placeholder="Nome" aria-label="Nome"/>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" id="cpf" name="cpf" th:field="*{cpf}" required minlength="14"
                                   maxlength="14" class="form-control" placeholder="CPF" aria-label="CPF"/>
                            <div th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" required class="form-control" th:field="*{dataNascimento}"
                                   name="dataNascimento" id="dataNascimento" />
                            <div th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-4 col-sm-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" th:field="*{password}" required class="form-control"
                                   id="password" autocomplete="off"/>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-4 col-sm-12">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" th:field="*{telefone}" id="telefone" name="telefone"
                                   placeholder="(99)99999-9999" minlength="15" maxlength="15" />
                            <div th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-4 col-sm-12">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" required class="form-control" th:field="*{username}" name="username"
                                   id="username" autocomplete="off" placeholder="Username"/>
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
