<!DOCTYPE html>
<html layout:decorate="~{layout/base}">
<body>
<!-- Conteúdo específico da página de usuários aqui -->
<div layout:fragment="content">
    <div class="row">
        <div class="col-xl-12">
            <div class="card custom-card">
                <div class="card-header justify-content-between">
                    <div class="card-title">Buscar clientes</div>
                </div>
                <div class="card-body">
                    <form id="form_usuario" action="/clientes/store" method="post" th:object="${cliente_dto}" class="row g-3 mt-0">

                        <div class="col-12">
                            <button type="submit" class="btn btn-sm btn-secondary">Buscar</button>
                            <a th:href="@{/diario-oficial/clientes/create}" class="btn btn-sm btn-primary">Novo</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-12">
            <div class="card custom-card">
                <div class="card-header justify-content-between">
                    <div class="card-title">Listagem dos usuários</div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table text-nowrap table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Cadastrado Em</th>
                                <th scope="col">Status</th>
                                <th scope="col">Role</th>
                                <th scope="col">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <th scope="row" th:text="${cliente.id}"></th>
                                <th scope="row" th:text="${cliente.nome}"></th>
                                <th scope="row" th:text="${cliente.usuario.email}"></th>
                                <th scope="row" th:text="${cliente.getCreatedAtFormatado()}"></th>
                                <th scope="row">
                                    <span th:class="${cliente.usuario.ativo ? 'badge bg-success' : 'badge bg-danger' }"
                                          th:text="${cliente.usuario.ativo ? 'ATIVO' : 'INATIVO'}">
                                    </span>
                                </th>
                                <th scope="row" th:text="${cliente.usuario.getRole().getName()}"></th>
                                <th scope="row">
                                    <a th:href="@{/diario-oficial/usuarios/{id}/show(id=${cliente.id})}"
                                       class="btn btn-info btn-sm btn-wave waves-effect waves-light">Show</a>
                                    <a th:href="@{/diario-oficial/usuarios/{id}/edit(id=${cliente.id})}"
                                       class="btn btn-warning btn-sm btn-wave waves-effect waves-light">Editar</a>

                                    <button class="btn btn-danger btn-sm btn-wave waves-effect waves-light">
                                        Deletar
                                    </button>

                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
